<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">邮件服务器地址：</label>
								<div class="col-sm-8">
									<input id="emailServerAddress" name="emailServerAddress"
										class="form-control" type="text" th:value="${emailConfig?.emailServerAddress}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">服务器加密方式：</label>
								<div class="col-sm-8">
									<input name="crypt" type="checkbox" value="TLS方式">TLS方式
									<input class="bs-checkbox" name="crypt" type="checkbox"
										value="SSL方式">SSL方式
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">发件人邮箱地址：</label>
								<div class="col-sm-8">
									<input id="senderAddress" name="senderAddress"
										class="form-control" type="text" th:value="${emailConfig?.senderAddress}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">发件人邮箱密码：</label>
								<div class="col-sm-8">
									<input id="senderPassword" name="senderPassword"
										class="form-control" type="text" th:value="${emailConfig?.senderPassword}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">收件人邮箱地址：</label>
								<div class="col-sm-8">
									<input id="recipientAddress" name="recipientAddress"
										class="form-control" type="text" th:value="${emailConfig?.recipientAddress}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:inline="javascript" type="text/javascript">
        // <![CDATA[
                var bean = [[${emailConfig}]];
        // ]]>
        
    </script>
	<script type="text/javascript" src="/js/appjs/alarm/emailConfig/add.js">
		
	</script>
</body>
</html>
