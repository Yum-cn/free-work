<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${emailConfig.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">邮件服务器地址：</label>
								<div class="col-sm-8">
									<input id="emailServerAddress" name="emailServerAddress" th:value="${emailConfig.emailServerAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">服务器加密方式：</label>
								<div class="col-sm-8">
									<input id="crypt" name="crypt" th:value="${emailConfig.crypt}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发件人邮箱地址：</label>
								<div class="col-sm-8">
									<input id="senderAddress" name="senderAddress" th:value="${emailConfig.senderAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发件人邮箱密码：</label>
								<div class="col-sm-8">
									<input id="senderPassword" name="senderPassword" th:value="${emailConfig.senderPassword}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件人邮箱地址：</label>
								<div class="col-sm-8">
									<input id="recipientAddress" name="recipientAddress" th:value="${emailConfig.recipientAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${emailConfig.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${emailConfig.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${emailConfig.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/alarm/emailConfig/edit.js">
	</script>
</body>
</html>
