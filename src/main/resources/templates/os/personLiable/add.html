<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">

							<div class="form-group">
								<label class="col-sm-3 control-label">责任人名称：</label>
								<div class="col-sm-8">
									<input id="personLiableName" name="personLiableName"
										class="form-control" type="text" th:value="${personLiable?.personLiableName}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-3">

									<input class="form-control" id="deptSelect" name="deptSelect"
										onclick="selectDept()" placeholder="选择部门" readonly="readonly"
										type="text">
								</div>
							</div>
							<div class="form-group">

								<label class="col-sm-3 control-label"></label>
								<div class="col-sm-3">

									<select name="dept_name_show" size="5" multiple="multiple"
										id="dept_name_show" class="form-control">
									</select> <input type="hidden" id="deptId" name="deptId"
										th:value="${personLiable?.deptId}"> </select> <input
										type="hidden" id="deptName" name="deptName"
										th:value="${personLiable?.deptName}">

								</div>
								<span><button
										class="btn btn-success waves-effect waves-light"
										id="removeDept" type="button">移除</button></span>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">电话：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" class="form-control" type="text" th:value="${personLiable?.phone}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control"
										type="text" th:value="${personLiable?.remark}">
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:inline="javascript" type="text/javascript">
        // <![CDATA[
                var personLiable = [[${personLiable}]];
        // ]]>
    </script>

	<script type="text/javascript" src="/js/appjs/os/personLiable/add.js">
		
	</script>
</body>
</html>
