<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${autoupdate.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户端ip：</label>
								<div class="col-sm-8">
									<input id="osIp" name="osIp" th:value="${autoupdate.osIp}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户端id：</label>
								<div class="col-sm-8">
									<input id="osId" name="osId" th:value="${autoupdate.osId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务id：</label>
								<div class="col-sm-8">
									<input id="taskId" name="taskId" th:value="${autoupdate.taskId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">升级文件地址：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${autoupdate.url}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">服务端版本：</label>
								<div class="col-sm-8">
									<input id="srvVersion" name="srvVersion" th:value="${autoupdate.srvVersion}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新标识（1-待更新，2-已下发，3-更新完成）：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${autoupdate.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createtime" name="createtime" th:value="${autoupdate.createtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updatetime" name="updatetime" th:value="${autoupdate.updatetime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="notes" name="notes" th:value="${autoupdate.notes}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/terminal/autoupdate/edit.js">
	</script>
</body>
</html>
