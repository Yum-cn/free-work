<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${softUpgradeTask.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">终端程序编号：</label>
								<div class="col-sm-8">
									<input id="softFileId" name="softFileId" th:value="${softUpgradeTask.softFileId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">终端文件名称：</label>
								<div class="col-sm-8">
									<input id="softFileName" name="softFileName" th:value="${softUpgradeTask.softFileName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">终端程序下载地址：</label>
								<div class="col-sm-8">
									<input id="softFileDownloadUrl" name="softFileDownloadUrl" th:value="${softUpgradeTask.softFileDownloadUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">升级任务名称：</label>
								<div class="col-sm-8">
									<input id="upgradeName" name="upgradeName" th:value="${softUpgradeTask.upgradeName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">升级主机编号：</label>
								<div class="col-sm-8">
									<input id="osIds" name="osIds" th:value="${softUpgradeTask.osIds}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">升级主机IP：</label>
								<div class="col-sm-8">
									<input id="osIps" name="osIps" th:value="${softUpgradeTask.osIps}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">升级时间：</label>
								<div class="col-sm-8">
									<input id="upgradeTime" name="upgradeTime" th:value="${softUpgradeTask.upgradeTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">版本号：</label>
								<div class="col-sm-8">
									<input id="upgradeVersion" name="upgradeVersion" th:value="${softUpgradeTask.upgradeVersion}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">通知状态(1已通知 2 未通知)：</label>
								<div class="col-sm-8">
									<input id="noticeStatus" name="noticeStatus" th:value="${softUpgradeTask.noticeStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务状态(1待下发 2升级中 3已更新)：</label>
								<div class="col-sm-8">
									<input id="taskStatus" name="taskStatus" th:value="${softUpgradeTask.taskStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">升级规则：</label>
								<div class="col-sm-8">
									<input id="upgradeRules" name="upgradeRules" th:value="${softUpgradeTask.upgradeRules}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${softUpgradeTask.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${softUpgradeTask.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${softUpgradeTask.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/soft/softUpgradeTask/edit.js">
	</script>
</body>
</html>
