<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${softDistribute.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">模板编号：</label>
								<div class="col-sm-8">
									<input id="templetId" name="templetId" th:value="${softDistribute.templetId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">下载服务器地址：</label>
								<div class="col-sm-8">
									<input id="deviceControlStatus" name="deviceControlStatus" th:value="${softDistribute.deviceControlStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">默认保存文件目录：</label>
								<div class="col-sm-8">
									<input id="deviceControlRules" name="deviceControlRules" th:value="${softDistribute.deviceControlRules}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">下载重试状态：</label>
								<div class="col-sm-8">
									<input id="downloadRetryStatus" name="downloadRetryStatus" th:value="${softDistribute.downloadRetryStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最大重试次数：</label>
								<div class="col-sm-8">
									<input id="maxRetryStatus" name="maxRetryStatus" th:value="${softDistribute.maxRetryStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">重试间隔(分)：</label>
								<div class="col-sm-8">
									<input id="retryInterval" name="retryInterval" th:value="${softDistribute.retryInterval}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">分发软件名单编号：</label>
								<div class="col-sm-8">
									<input id="softIds" name="softIds" th:value="${softDistribute.softIds}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${softDistribute.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${softDistribute.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${softDistribute.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/strategy/softDistribute/edit.js">
	</script>
</body>
</html>
