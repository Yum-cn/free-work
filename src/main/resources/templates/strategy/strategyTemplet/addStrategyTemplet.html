<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">模板名称：</label>
								<div class="col-sm-8">
									<input id="templetName" name="templetName" class="form-control"
										th:value="${strategyTemplet?.templetName}" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">模板描述：</label>
								<div class="col-sm-8">
									<input id="templetDesc" name="templetDesc" class="form-control"
										th:value="${strategyTemplet?.templetDesc}" type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<a class="btn btn-default waves-effect waves-light"
										onclick="returnList()">返回列表</a> &nbsp;&nbsp;&nbsp;&nbsp;
									<button type="button" onclick="addStrategyTemplet()"
										class="btn btn-primary">下一步</button>

								</div>
							</div>
							<input id="id" name="id" th:value="${strategyTemplet?.id}"
								type="hidden">
						</form>

					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>

	<script type="text/javascript"
		src="/js/appjs/strategy/strategyTemplet/addStrategyTemplet.js">
		
	</script>
</body>
</html>
