<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <input id="id" name="id" th:value="${osStrategy?.id}"
                                type="hidden">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">主机：</label>
                                <div class="col-sm-4">

                                    <input class="form-control" id="osInfoSelect"
                                        name="osInfoSelect" onclick="selectOsInfo()"
                                        placeholder="选择主机" readonly="readonly" type="text">
                                </div>
                            </div>
                            <div class="form-group">

                                <label class="col-sm-3 control-label"></label>
                                <div class="col-sm-4">

                                    <select name="os_info_show" size="5" multiple="multiple"
                                        id="os_info_show" class="form-control">
                                    </select> <input type="hidden" id="osIds" name="osIds"
                                        th:value="${osStrategy?.osIds}"> <input
                                        type="hidden" id="osNames" name="osNames"
                                        th:value="${osStrategy?.osNames}">

                                </div>
                                <span><button
                                        class="btn btn-success waves-effect waves-light"
                                        onclick="removeOsInfo()" type="button">移除</button></span>
                            </div>



                            <div class="form-group">
                                <label class="col-sm-3 control-label">策略模板：</label>
                                <div class="col-sm-4">

                                    <input class="form-control" id="templetIdSelect"
                                        name="templetIdSelect" onclick="selectStrategyTemplet()"
                                        placeholder="选择策略模板" readonly="readonly" type="text">
                                </div>
                            </div>
                            <div class="form-group">

                                <label class="col-sm-3 control-label"></label>
                                <div class="col-sm-4">

                                    <select name="templet_name_show" size="5" multiple="multiple"
                                        id="templet_name_show" class="form-control">
                                    </select> <input type="hidden" id="templetId" name="templetId"
                                        th:value="${osStrategy?.templetId}"> <input
                                        type="hidden" id="templetName" name="templetName"
                                        th:value="${osStrategy?.templetName}">

                                </div>
                                <span><button
                                        class="btn btn-success waves-effect waves-light"
                                        id="removeTemplet" type="button">移除</button></span>

                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:inline="javascript" type="text/javascript">
        // <![CDATA[
                var bean = [[${osStrategy}]];
        // ]]>
        
    </script>
	<script type="text/javascript" src="/js/appjs/strategy/osStrategy/add.js">
	</script>
</body>
</html>
