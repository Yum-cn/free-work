<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="logid" name="logid" th:value="${log.logid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户端ip地址：</label>
								<div class="col-sm-8">
									<input id="osIp" name="osIp" th:value="${log.osIp}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留与系统主机ID对应：</label>
								<div class="col-sm-8">
									<input id="osId" name="osId" th:value="${log.osId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">事件客体：</label>
								<div class="col-sm-8">
									<input id="info" name="info" th:value="${log.info}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">事件内容（详细信息）：</label>
								<div class="col-sm-8">
									<input id="details" name="details" th:value="${log.details}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">事件结果（1-成功，0-失败）：</label>
								<div class="col-sm-8">
									<input id="result" name="result" th:value="${log.result}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">事件发生时间：</label>
								<div class="col-sm-8">
									<input id="entryTime" name="entryTime" th:value="${log.entryTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">风险级别（0-紧急，1-警报，2-关键，3-错误，4-警告，5-通知，6-信息，7-调试）：</label>
								<div class="col-sm-8">
									<input id="level" name="level" th:value="${log.level}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">事件种类（m-管理操作，a-用户操作，s-其他）：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${log.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">行为类别（1-违规行为，2-异常行为，3-一般行为）：</label>
								<div class="col-sm-8">
									<input id="beType" name="beType" th:value="${log.beType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">日志分类（1.本地文件审计，2.U 盘文件审计，3.开机关机审计，4.进程监控审计，5.打印监控审计，6.主机信息审计，7.系统日志审计，8.账户监控审计，9.共享监控审计， 10.异常监控审计，11.主机配置审计， 12.移动介质审计，13.端口监控审计，14.服务监控审计，15.连接监控审计，16.网络流量检测，17.磁盘空间检测，18.文件控制，19.光盘刻录审计）：</label>
								<div class="col-sm-8">
									<input id="logType" name="logType" th:value="${log.logType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">说明（保留字段）：</label>
								<div class="col-sm-8">
									<input id="notes" name="notes" th:value="${log.notes}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建者（保留字段）：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${log.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间（保留字段）：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${log.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最后更新者（保留字段）：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy" th:value="${log.updateBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最后更新时间（保留字段）：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${log.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/audit/log/edit.js">
	</script>
</body>
</html>
